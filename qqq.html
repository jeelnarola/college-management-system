<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" id="toDo">
        <label for="">First Name</label>
        <input type="text" name="firstName" class="firstname" id="">
        <label for="">Last Name</label>
        <input type="text" name="lastName" id="" class="lastname">
        <label for="">Email</label>
        <input type="text" name="email" id="" class="email">
        <label for="">Phone Number</label>
        <input type="text" name="phone" class="phone" id="">
        <label for="">Gender</label>
        <input type="radio" name="male" class="gender" value="Male">
        <label for="">Male</label>
        <input type="radio" name="female" id="" class="gender" value="female"> 
        <label for="">Female</label>

        <input type="submit">

    </form>

    <div id="show"></div>
</body>
<script>
    let arr = []
    document.querySelector('#toDo').addEventListener('submit',(e)=>{
        e.preventDefault()

        let Data = {
            firstName:document.querySelector('.firstname').value
        }
        arr.push(Data)
        display()
    })
    
    const display = () =>{
        document.getElementById("show").innerHTML = ' '
        arr.map((ele)=>{
            console.log("array",ele)
            let Fname = document.createElement('p')
            Fname.innerHTML = ele.firstName

            document.getElementById("show").append(Fname)
        })
    }
</script>
</html>
