<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Add.</title>
    <link rel="shortcut icon" href="../../../src/Images/favico/college.png" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="../../output.css">
</head>
<body>
    <section>
        <div class="w-full flex flex-nowrap ">
            <div id="AdminHeader" class="w-1/5 h-screen overflow-auto bg-gray-50 dark:bg-gray-800"></div>
            <div class="w-4/5">
                <div id="headerTitle"></div>
                <div id="showAddSubject">
                    <div class="w-11/12 m-2 mx-auto mt-7 bg-white drop-shadow-md pb-5">
                       <div class="bg-black p-2">
                          <h1 class="text-white font-semibold tracking-widest uppercase" id="addSubject">Add Subject</h1>
                       </div>
                       <form action="" id="addCourseForm">
                          <div class="flex flex-col m-4">
                             <label for="" class="mb-2">Subject Name :</label>
                             <input type="text" class="border border-black px-4 mb-4 p-1" id="subjectName" name="Sname">
                             <label for="" class="mb-2">Staff Name :</label>
                             <select name="" class="border border-black p-1 mb-4" id="DropDwonStaff">
                                
                             </select>

                             <label for="" class="mb-2">Course Name :</label>
                             <select name="" class="border border-black p-1 mb-4" id="DropDwon">
                                
                             </select>
                             <input type="submit" value="Add Course" class="bg-blue-600 p-3 rounded-sm block mx-auto text-white hover:border hover:border-black hover:bg-transparent  hover:text-black hover:drop-shadow-2xl transition-all cursor-pointer mt-6" id="addCoursebtn">
                          </div>
                       </form>
                    </div>
                </div>
                <div id="showMangeSubject" style="display: none;">
                    <div class="w-11/12 m-2 mx-auto mt-7 bg-white drop-shadow-md pb-5">
                        <div class="bg-black p-2">
                           <h1 class="text-white font-semibold pl-3 tracking-widest uppercase">Mange Subject</h1>
                        </div>
                    <table class="table-auto border border-black w-11/12 m-9 my-0 mt-5">
                        <thead >
                           <tr >
                              <th class="border border-black">No.</th>
                              <th class="border border-black">Subject Name</th>
                              <th class="border border-black">Staff Name</th>
                              <th class="border border-black">Course Name</th>
                              <th class="border border-black">Action</th>
                           </tr>
                        </thead>
                        <tbody id="showSubject">
   
                        </tbody>
                     </table>
                </div>
            </div>
            
        </div>
    </section>
</body>
<script type="module" src="../../Services/componetRender.js"></script>
<script type="module" src="../../Javascript/Admin/addSubject.js"></script>
</html>
